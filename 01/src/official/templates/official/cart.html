{%extends 'base.html'%}
{% load static %}

{%block content%}

<div class='col-sm-8 col-sm-offset-2'></div>
{% if empty%}

<h1 style="text-align: center;">{{empty_message}}</h1>

{%else%}




<table class="table">
<thead>
    <th>Item</th>
    <th>Price</th>
    <th>Quantity</th>
    <th></th>
    
</thead>
<tfoot>
    <tr>
        <td></td> 
        <td></td>
        <td>Total : {{cart.total}}</td>
    </tr>
    
</tfoot>
{%for item in cart.cartitems_set.all%}
<tr><td>{{item.product}}</td> <td>{{item.product.price}}</td> <td>{{item.quantity}}</td> <td><a href="{% url 'cart update' item.product.slug %}">Remove</a></td></tr>
{%endfor%}
</table>


{%endif%}
</div>
{%endblock %}
